<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>
{% extends "layout.html" %}
{% block body %}
  {% if 'email' in cache %}
    {{'you are logged in as {}'.format(cache) | safe }}
    <p><a href="logout">Logout</a></p>
  {% else %}
    <p>Go to the <a href="login">login</a> page, or <a href="register">register</a> </p>
  {% endif %}
  <h1>Some famous Computer Scientists</h1>

  <div>
    {% for n in data %}
    <div>{{n}}</div>
    {% endfor %}
  </div>

{% endblock %}

</html>
